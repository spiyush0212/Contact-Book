<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OOPS Project</title>
</head>

<body">
    <h5 style="position: fixed; top: 3%; left: 1%; text-align: center;" id="theme">
        <i class="fas fa-lightbulb" style="text-align: center; color: rgb(86, 70, 165); background: none; text-shadow: 0 0 10px rgb(216, 20, 20), 0 0 20px rgb(235, 155, 35), 0 0 30px rgb(231, 68, 68);"></i>
    </h5>

    <div class="container d-flex flex-column justify-content-center mt-3">



        <!-- Header -->
        <h1 class="text-center mt-3 display-3">
            <i class="fas fa-book-open" style="color: rgb(78, 81, 236);"></i>
            My<span style="color: rgb(78, 81, 236);"> Contact</span> List
        </h1>

        <!-- Input Data -->
        <form class="mt-3">
            <div class="form-group mt-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group mt-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="form-group mt-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber">
            </div>
            <div class="d-grid gap-2 mt-3">
                <button id="btn-submit" class="btn btn-info" type="button"
                    style="background-color: rgb(78, 81, 236); color: white;">Add
                    Contact</button>
            </div>
        </form>

        <!-- Table -->
        <h3 class="text-center display-5 mt-3">Table</h3>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>X</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
